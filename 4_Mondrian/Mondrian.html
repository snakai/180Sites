<!DOCTYPE HTML>
<html>
 <head>
	<title>Mondrian</title>
	<link rel="stylesheet" href="style.css"/>
 </head>
 <body>
	<div id="mainwrap">
		<div id="head">Pick a color and color the panel!
		<div style="font-size:14px;">You can also click on any of the boxes to change the color to any random color.</div>
		</div>
		
		<div id="container">
			<div id="workspace">
				<div id="sidebar">
					<div class="color" id="red" name='red' style="background:red;"></div>
					<div class="color" id="blue" style="background:blue;"></div>
					<div class="color" id="yellow" style="background:yellow;"></div>
					<div class="color" id="random" style="text-align:center; vertical-align:middle; line-height:50px;">?</div>
				</div>
				<div id="panel">
					<div class='panelrow' id="row1">
						<div class='innersquareR1' id='box1'></div>
						<div class='innersquareR1' id='box2'></div>
						<div class='innersquareR1' id='box3'></div>
						<div class='innersquareR1' id='box4'></div>
					</div>
					<div class='panelrow' id="row2">
						<div class='innersquareR2' id='box5'></div>
						<div class='innersquareR2' id='box6'></div>
						<div class='innersquareR2' id='box7'></div>
						<div class='innersquareR2' id='box8'></div>
					</div>
					<div class='panelrow' id="row3">
						<div class='innersquareR3' id='box9'></div>
						<div class='innersquareR3' id='box10'></div>
						<div class='innersquareR3' id='box11'></div>
						<div class='innersquareR3' id='box12'></div>
					</div>
					<div class='panelrow' id="row4">
						<div class='innersquareR4' id='box13'></div>
						<div class='innersquareR4' id='box14'></div>
						<div class='innersquareR4' id='box15'></div>
						<div class='innersquareR4' id='box16'></div>
					</div>
				</div>
			</div>
		</div>
		<div class='clear'></div>
	</div>

 </body>
 <script src="script.js"></script>
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
 <script src="jquery.js"></script>
</html>
